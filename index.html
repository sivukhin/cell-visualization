            @font-face {
                font-family: "JetBrains Mono";
                src: url(./assets/JetBrainsMono-Regular.ttf) format("truetype");
            }
            body {
                overflow: hidden;
                margin: 0;
                padding: 0;
                background: black;
            }
            #microcosmos {
                position: absolute;
                display: block;
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            #microscope {
                color: white;
                position: relative;
                display: block;
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                font-family: "JetBrains Mono", monospace;
            }
            .service {
                margin-right: 16px;
            }
            .bottom {
                position: absolute;
                bottom: 16px;
            }
            .bottom2 {
                position: absolute;
                bottom: 46px;
            }
            .right {
                position: absolute;
                right: 16px;
            }
            .left {
                position: absolute;
                left: 16px;
            }
            .top {
                position: absolute;
                top: 16px;
            }
            .center {
                text-align: center;
                width: 100%;
            }
            text {
                font-family: "JetBrains Mono", monospace;
                font-weight: 200;
            }
            .block > * {
                display: inline-block;
            }
            .block > *:not(:first-child) {
                margin-left: 56px;
            }
            .left.ruler-container {
                width: 160px;
                height: 80vh;
                top: 10vh;
            }
            .top.ruler-container {
                height: 16px;
                width: 80vw;
                left: 10vw;
            }
            .ruler {
                width: 100%;
                height: 100%;
            }
            .caption {
                position: absolute;
                color: white;
                font-family: "JetBrains Mono", monospace;
            }
            .highlight {
                color: lightgreen;
            }
            path.detail {
                font-size: 16px;
                stroke: aliceblue;
                fill: transparent;
                stroke-width: 1.5px;
            }
            rect.detail {
                fill: aliceblue;
            }
            rect.anchor {
            }
            text.detail {
                fill: aliceblue;
                font-family: "JetBrains Mono", monospace;
                font-size: 14pt;
            }
            text.block {
                fill: white;
            }
            rect.overlay {
                fill: rgba(0, 0, 0, 0.5);
            }
            svg {
                dominant-baseline: hanging;
            }
            .width48 {
                display: inline-block;
                width: 48px;
            }
            #status {
                position: relative;
                top: -4px;
                padding: 4px;
                background: white;
                color: black;
            }
            #legend {
                color: white;
            }
            .underline {
                margin-top: 8px;
                width: 100px;
                border-bottom: 2px solid;
            }
            @keyframes blink {
                100%,
                90% {
                    opacity: 0;
                }
                80% {
                    opacity: 1;
                }
                70% {

                60% {

                40% {

                }
                20% {

                }
                0% {

            rect.flicker {
                animation: blink 0.3s;

    <body>
        <canvas id="microcosmos"></canvas>
        <div id="microscope">
            <svg id="display"></svg>
            <svg id="shadow-display" width="0" height="0"></svg>
            <div class="left ruler-container">
                <canvas class="ruler"></canvas>
            </div>
            <div class="top ruler-container">
                <canvas class="ruler"></canvas>
            </div>
            <div class="top left block">
                <div>
                    <div><span class="magnification">25</span> µm</div>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="top right"><div id="status">LIVE</div></div>
            <div id="legend" class="bottom2 center"></div>
            <div class="bottom left block">
                <div>
                    <div>CELL TEST FLASK</div>
                    <div>PROBE #2021</div>
                </div>
                <span>RND <span class="width48" id="round"></span></span>
                <span>ATK <span class="width48" id="attacks"></span></span>
                <span>BLEED <span class="width48" id="bleeding"></span></span>

                <span>ALIVE <span class="width48" id="alive"></span></span>
                <span class="width48"><span class="magnification" id>25</span>[µm]</span>
                <span><span id="stat-enabled">◯</span> STAT</span>
                <span><span id="action-enabled">◯</span> ACT</span>
            </div>
            <div class="bottom right block">
                <span id="time"></span>
                <span id="date"></span>
            </div>
